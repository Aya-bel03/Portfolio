<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contactez-moi</title>
  <link rel="icon" type="image/png" href="/Portfolio/favicon.png" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; color: white; background-color: #9b59b6; padding: 20px; margin: -30px -30px 30px -30px; border-radius: 10px 10px 0 0; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    label::before { margin-right: 6px; color: #9b59b6; font-size: 18px; }
    label[for="nom"]::before { content: "üë§"; }
    label[for="email"]::before { content: "‚úâÔ∏è"; }
    label[for="message"]::before { content: "üìù"; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px;
      border: 1px solid #ccc; box-sizing: border-box; resize: vertical;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus { border-color: #9b59b6; outline: none; }
    button {
      background-color: #9b59b6; color: white; border: none; padding: 12px 20px;
      margin-top: 20px; cursor: pointer; border-radius: 5px; font-size: 16px;
      width: 100%; transition: background-color 0.3s, transform 0.2s ease;
    }
    button:hover { background-color: #8e44ad; transform: scale(1.03); }
    button:active { transform: scale(0.97); }
    .back { text-align: center; margin-top: 20px; }
    .back a { color: #9b59b6; text-decoration: none; transition: color 0.3s; }
    .back a:hover { text-decoration: underline; color: #8e44ad; }
    @media screen and (max-width: 600px) {
      .container { margin: 20px; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contactez-moi</h1>
    <form action="https://formspree.io/f/ton-code-ici" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />
      <label for="email">Adresse Email :</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
